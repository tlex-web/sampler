<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
    <meta http-equiv="X-Content-Security-Policy">
    <link href="./src/css/style.css" rel="stylesheet">
    <title>Hello World!</title>
</head>

<body>

    <!-- Create three sections which can be used like browser tabs in ElectronJS -->
    <div class="container">
        <h1 class="title">Sampling Application</h1>
        <div class="section show">
            <h2><i class="fas fa-microchip"></i> CPU</h2>
            <div class="test">Content-Security-Policy</div>
            <div class="test">Content-Security-Policy</div>
            <div class="test">Content-Security-Policy</div>
        </div>
        <div class="section">
            <h2><i class="fas fa-info"></i> System Info</h2>
            <ul>
                <li><strong>Computer Name: </strong><span id="comp-name"></span></li>
                <li><strong>OS: </strong><span id="os"></span></li>
                <li><strong>System Uptime: </strong><span id="sys-uptime"></span></li>
                <li><strong>System Memory: </strong><span id="mem-total"></span></li>
            </ul>
        </div>
        <div class="section">
            <h2><i class="fas fa-cog"></i> Settings</h2>
            <div id="alert" class="hide"></div>
            <form id="settings-form">
                <div class="form-control">
                    <label for="cpu-overload">CPU Overload Warning %</label>
                    <input type="number" id="cpu-overload" />
                </div>
                <div class="form-control">
                    <label for="alert-frequency">Alert Frequency (In Minutes)</label>
                    <input type="number" id="alert-frequency" />
                </div>
                <input type="submit" value="Save" class="btn" />
            </form>
        </div>
        </main>
        <nav id="nav">
            <ul>
                <li>
                    <i class="fas fa-microchip"></i>
                    <p>CPU</p>
                </li>
                <li>
                    <i class="fas fa-info"></i>
                    <p>System Info</p>
                </li>
                <li>
                    <i class="fas fa-cog"></i>
                    <p>Settings</p>
                </li>
            </ul>
        </nav>
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./src/js/renderer.js"></script>
    <script src="./src/js/tabs.js"></script>
</body>

</html>
