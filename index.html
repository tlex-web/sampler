<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
    <link href="./app/css/style.css" rel="stylesheet">
    <link href="./assets/fontawesome/css/fontawesome.min.css" rel="stylesheet">
    <link href="./assets/fontawesome/css/solid.min.css" rel="stylesheet">
    <link href="./assets/fontawesome/css/brands.min.css" rel="stylesheet">
    </script>
    <title>SamplerIO</title>
</head>

<body>
    <!-- Create three sections which can be used like browser tabs in ElectronJS -->
    <div class="container">
        <div class="section show">
            <h2 class="title"><i class="fas fa-hashtag"></i> Random Number Generator</h2>
            <div id="alert" class="hide"></div>
            <form id="prng-form">
                <div class="form-control">
                    <label for="from">From: </label>
                    <input type="number" id="from" required />
                </div>
                <div class="form-control">
                    <label for="to">To: </label>
                    <input type="number" id="to" required />
                </div>
                <div class="form-control">
                    <label for="count">Count: </label>
                    <input type="number" id="count" required />
                </div>
                <input type="submit" value="Save" class="btn" />
            </form>
            <div class="prng-output"></div>
        </div>
        <div class="section hide">
            <h2 class="title"><i class="fa-solid fa-calendar-days"></i> Random Date Generator</h2>
            <div id="alert" class="hide"></div>
            <form id="rdg-form">
                <div class="form-control">
                    <label for="from">From: </label>
                    <input type="date" id="from" required />
                </div>
                <div class="form-control">
                    <label for="to">To: </label>
                    <input type="date" id="to" required />
                </div>
                <div class="form-control">
                    <label for="count">Count: </label>
                    <input type="number" id="count" required />
                </div>
                <div class="form-control">
                    <label for="weekend">Weekend: </label>
                    <input type="checkbox" id="weekend" required />
                </div>
                <div class="form-control">
                    <label for="holiday">Holiday: </label>
                    <input type="checkbox" id="holiday" required />
                </div>
                <input type="submit" value="Save" class="btn" />
            </form>
            <div class="rdg-output"></div>
        </div>
        <div class="section hide">
            <h2 class="title"><i class="fa-solid fa-coins"></i> Monetary Unit Sampler</h2>
            <div id="alert" class="hide"></div>
            <form id="rdg-form">
                <div class="form-control">
                    <label for="from">From amount: </label>
                    <input type="date" id="from" required />
                </div>
                <div class="form-control">
                    <label for="to">To amount: </label>
                    <input type="date" id="to" required />
                </div>
                <input type="submit" value="Save" class="btn" />
            </form>
            <div class="rdg-output"></div>
        </div>
        <div class="section hide">
            <h2 class="title"><i class="fa-solid fa-circle-info"></i> Info</h2>
            <!-- Create a grid to display key value pairs -->
            <div class="grid">
                <div class="grid-item">
                    <h3>App Name</h3>
                    <p>SamplerIO</p>
                </div>
                <div class="grid-item">
                    <h3>App Version</h3>
                    <p>1.0.0</p>
                </div>
                <div class="grid-item">
                    <h3>App Author</h3>
                    <p><a href="https://github.com/tlex-web" target="_blank"></a>Tim Lui</p>
                </div>
                <div class="grid-item">
                    <h3>Email</h3>
                    <p>tim(at)test.lu</p>
                </div>
                <div class="grid-item">
                    <h3>App Description</h3>
                    <p>Generate random numbers and dates</p>
                </div>
            </div>
        </div>
        <nav id="nav">
            <ul>
                <li>
                    <i class="fa-solid fa-hashtag"></i>
                    <p>Numbers</p>
                </li>
                <li>
                    <i class="fa-solid fa-calendar-days"></i>
                    <p>Dates</p>
                </li>
                <li>
                    <i class="fa-solid fa-coins"></i>
                    <p>Monetary Units</p>
                <li>
                    <i class="fa-solid fa-circle-info"></i>
                    <p>Info</p>
                </li>
            </ul>
        </nav>
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./app/js/renderer.js"></script>
    <script src="./app/js/tabs.js"></script>
</body>

</html>
